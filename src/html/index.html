<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../styles/index.css">
</head>

    <button>cos</button>

    <button>8</button>
    <button>9</button>
    <button>+</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>

    <button>3</button>
    <button>*</button>
    <button>0</button>

    <button>=</button>
    <button>/</button>

</div>

<script src="../scripts/index.js"></script>
</html>
