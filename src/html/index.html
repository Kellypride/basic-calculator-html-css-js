<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scientific Calculator</title>
        <link rel="stylesheet" href="../styles/index.css">
    </head>
    <body>
        <h1>Scientific Calculator</h1>
        <div class="calculator">
            <div class="display ">
                <input type="text" id="result" disabled>
            </div>
            <div class="buttons">
                <div class="goniometric">
                    <button class="button" onclick="calculateSin('sin')">sin</button>
                    <button class="button" onclick="calculateCos('cos')">cos</button>
                    <button class="button" onclick="calculateTan('tan')">tan</button>
                    <button class="button" onclick="display('^')">x^</button>
                    <button class="button" onclick="calculate('&#60;=')">&#60;=</button>
                    <button class="button" onclick="clearScreen('C')">C</button>
                    <button class="button" onclick="calculateLog('log')">log</button>
                    <button class="button" onclick="calculate('ln')">ln</button>
                    <button class="button" onclick="calculate('e')">e</button>
                    <button class="button" onclick="calculate('∘')">∘</button>
                    <button class="button" onclick="calculate('rad')" >rad</button>
                    <button class="button" onclick="calculatesqrt('√')">√</button>
                </div>
                <div class="numbers">
                    <button class="button" onclick="display('7')">7</button>
                    <button class="button" onclick="display('8')">8</button>
                    <button class="button" onclick="display('9')">9</button>
                    <button class="button" onclick="display('4')">4</button>
                    <button class="button" onclick="display('5')">5</button>
                    <button class="button" onclick="display('6')">6</button>
                    <button class="button" onclick="display('1')">1</button>
                    <button class="button" onclick="display('2')">2</button>
                    <button class="button" onclick="display('3')">3</button>
                    <button class="button" onclick="display('0')">0</button>
                    <button class="button" onclick="calculate('&#x003C0;')">&#x003C0;</button>
                    <button class="button" onclick="display('.')">.</button>
                </div>
                    <div class="normal">
                    <button class="button"onclick="display('/')">/</button>
                    <button class="button" onclick="calculatepow('x ²')">x ²</button>
                    <button class="button" onclick="calculate('x !')">x !</button>
                    <button class="button" onclick="display('*')">*</button>
                    <button class="button" onclick="display('&#Sx0028;')">(</button>
                    <button class="button" onclick="display('x0029')">)</button>
                    <button class="button" onclick="display('-')">-</button>
                    <button class="button" onclick="display('%')">%</button>
                    <button class="button" onclick="display('-')">±</button>
                    <button class="button" onclick="display('+')">+</button>
                    <button class="button equal-sign" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
        <script src="../scripts/index.js"></script>
    </body>
</html>
